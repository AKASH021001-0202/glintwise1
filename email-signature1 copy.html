<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    "
  >
    <!-- Main Container -->
    <table
      width="100%"
      cellspacing="0"
      cellpadding="0"
      style="background-color: #f9f9f9"
    >
      <tr>
        <td align="center">
          <!-- Email Content -->
          <table
            width="750"
            cellspacing="0"
            cellpadding="0"
            style="
              background-color: #ffffff;
              border-bottom: 5px solid #071dea;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            "
          >
            <tr>
              <td style="padding: 30px 0 20px">
                <!-- Header with text and decorative image -->
                <table width="100%" cellspacing="0" cellpadding="0">
                  <tr>
                    <td width="80%" valign="top">
                      <h1 style="margin: 0 0 20px 0">
                        hi {{name}} GlintWise India
                      </h1>
                      <p style="margin: 0 0 30px 0">{{message}}</p>
                    </td>
                  </tr>
                </table>

                <hr
                  style="margin: 20px 0; border: 0; border-top: 1px solid #eee"
                />

                <!-- Logo and Address Section -->
                <table width="100%" cellspacing="0" cellpadding="0">
                  <tr>
                    <td width="40%" valign="top" style="padding-right: 15px">
                      <img
                        src="https://i.ibb.co/jkKzMxTH/glintwise.png"
                        alt="GlintWise Logo"
                        style="max-width: 100%; display: block"
                      />
                      <p
                        style="
                          color: #000;
                          font-size: 12px;
                          text-align: left;
                          padding: 10px 0;
                          margin: 0;
                        "
                      >
                        No:10,11,1st Floor, Dr.Radhakrishnan Nagar, P.H Road,
                        Arumbakkam, Chennai, Tamil Nadu 600106.
                      </p>
                    </td>
                    <td width="60%" align="right" valign="top">
                      <!-- Social Icons -->
                      <table
                        cellspacing="0"
                        cellpadding="0"
                        style="display: inline-block; margin-top: 20px"
                      >
                        <tr>
                          <td style="padding: 0 5px">
                            <a href="#">
                              <img
                                src="https://i.ibb.co/2G89z8r/instagram.png"
                                alt="Instagram"
                                width="30"
                                style="display: block; border: 0"
                              />
                            </a>
                          </td>
                          <td style="padding: 0 5px">
                            <a href="#">
                              <img
                                src="https://i.ibb.co/jZkskDjJ/youtubr.png"
                                alt="YouTube"
                                width="30"
                                style="display: block; border: 0"
                              />
                            </a>
                          </td>
                          <td style="padding: 0 5px">
                            <a href="#">
                              <img
                                src="https://i.ibb.co/ymhJXHX4/linkedin.png"
                                alt="LinkedIn"
                                width="30"
                                style="display: block; border: 0"
                              />
                            </a>
                          </td>
                          <td style="padding: 0 5px">
                            <a href="#">
                              <img
                                src="https://i.ibb.co/XxTyygp4/whatsapp.png"
                                alt="WhatsApp"
                                width="30"
                                style="display: block; border: 0"
                              />
                            </a>
                          </td>
                        </tr>
                      </table>
                    </td>
                    <td width="10%" align="right" valign="top">
                      <img
                        src="https://i.ibb.co/hRZwrpm1/g.png"
                        alt="Decoration"
                        width="100"
                        style="margin-top: 0px;margin-right: -20px;"
                      />
                    </td>
                  </tr>
                </table>

                <hr
                  style="margin: 0 0 20px 0; border: 0; border-top: 1px solid #eee"
                />

                <!-- Contact Info Section -->
                <table width="100%" cellspacing="0" cellpadding="0">
                  <tr>
                    <td
                      width="33%"
                      valign="middle"
                      style="padding: 0 15px; border-right: 1px solid #eee"
                    >
                      <table cellspacing="0" cellpadding="0">
                        <tr>
                          <td valign="middle" style="padding-right: 15px">
                            <img
                              src="https://i.ibb.co/VYH9CxQw/phone.png"
                              alt="Phone"
                              width="20"
                              style="display: block; border: 0"
                            />
                          </td>
                          <td>
                            <p
                              style="
                                font-size: 12px;
                                font-weight: 300;
                                margin: 0;
                              "
                            >
                              +91 81100 50600
                            </p>
                          </td>
                        </tr>
                      </table>
                    </td>
                    <td
                      width="33%"
                      valign="middle"
                      style="padding: 0 15px; border-right: 1px solid #eee"
                    >
                      <table cellspacing="0" cellpadding="0">
                        <tr>
                          <td valign="middle" style="padding-right: 15px">
                            <img
                              src="https://i.ibb.co/q3jjK4Cg/mail.png"
                              alt="Email"
                              width="20"
                              style="display: block; border: 0"
                            />
                          </td>
                          <td>
                            <p
                              style="
                                font-size: 12px;
                                font-weight: 300;
                                margin: 0;
                              "
                            >
                              info@glintwise.com
                            </p>
                          </td>
                        </tr>
                      </table>
                    </td>
                    <td width="33%" valign="middle" style="padding: 0 15px">
                      <table cellspacing="0" cellpadding="0">
                        <tr>
                          <td valign="middle" style="padding-right: 15px">
                            <img
                              src="https://i.ibb.co/fYqnB1ts/world.png"
                              alt="Website"
                              width="20"
                              style="display: block; border: 0"
                            />
                          </td>
                          <td>
                            <p
                              style="
                                font-size: 12px;
                                font-weight: 300;
                                margin: 0;
                              "
                            >
                              www.glintwise.com
                            </p>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
